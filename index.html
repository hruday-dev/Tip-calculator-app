<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <section id="calculator">
      <form>
        <label for="Bill">Bill</label> <br>
        <input type="number" name="bill" id="bill"> <br>

        <label for="tip">Select Tip %</label><br>
        <div class="tipbtn">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" placeholder="Custom" id="custom"></input>
        </div>
        <label for="people">Number of People</label><br>
        <input type="number" name="people" id="people">
      </form>
    <div class="total">
      <div class="tipAmt">
        <p>Tip Amount</p>
        <p>/ person</p>
        <p class="tiptotal"><small>$</small>0</p>
      </div>
      <div class="tipAmt">
        <p>Total</p>
        <p>/ person</p>
        <p class="tiptotal"><small>$</small>0</p>
      </div> 
      <button>Reset</button>
    </div>
    </section>
  </main>
  <script src="./Js/script.js"></script>
</body>
</html>
