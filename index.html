<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <section id="calculator">
      <form novalidate>
        <div class="bill">
          <label for="bill">Bill</label> <br>
          <input type="number" name="bill" id="bill" placeholder="0"> <br>
        </div>
        <div class="tips">
          <label for="tip">Select Tip %</label><br>
          <div class="tipbtn">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="Custom" id="tip"></input>
          </div>
        </div>
        <div class="persons">
          <div class="errormessage">
            <label for="people">Number of People</label><p id="error"></p>
          </div>
          <input type="number" name="people" id="people" placeholder="0">
        </div>
      </form>
      <div class="total">
        <section>
          <div class="Amt">
            <div class="left">
            <p>Tip Amount</p>
            <p><small>/ person</small></p>
            </div>
            <p class="totalamt tiptotal">0.00</p>
          </div>
          <div class="Amt">
            <div class="left">
              <p>Total</p>
              <p><small>/ person</small></p>
            </div>
            <p class="totalamt amounttotal">0.00</p>
          </div>
        </section>
        <button type="reset" id="reset">RESET</button>
      </div>
    </section>
  </main>
  <script src="./Js/script.js"></script>
</body>
</html>
